[package]
name = "togglebot"
version = "0.1.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0.40"
chrono = { version = "0.4.19", features = ["serde"] }
env_logger = { version = "0.8.3", default-features = false, features = ["atty", "termcolor"] }
futures-util = "0.3.14"
indoc = "1.0.3"
log = { version = "0.4.14", features = ["release_max_level_info"] }
reqwest = { version = "0.11.3", default-features = false, features = ["rustls-tls"] }
serde = { version = "1.0.125", features = ["derive"] }
serde_json = "1.0.64"
tokio = { version = "1.5.0", features = ["fs", "macros", "rt", "signal", "sync"] }
toml = "0.5.8"
twilight-embed-builder = "0.3.0"
twilight-gateway = "0.3.4"
twilight-http = "0.3.8"
twilight-model = "0.3.7"
twitch-irc = "2.2.0"

[dev-dependencies]
pretty_assertions = "0.7.2"

[profile.release]
lto = true
